<div class="flex flex-col items-center justify-center h-screen">
  <div class="container mx-auto">
    <h1 class="text-4xl text-blue-500 mb-8">App per creare liste</h1>

    <form class="flex justify-center items-center">
      <input name="nome" [(ngModel)]="nomeLista" class="w-1/3 px-2 py-2 border border-gray-300 rounded" type="text" placeholder="Nome della lista">
      <button (click)="creaLista()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Crea Lista</button>
    </form>

    <div *ngFor="let lista of liste; let i = index" class="mt-8">
      <div>
        <h2 class="text-xl text-gray-700 font-bold">{{ lista.nome }}</h2>
        <button (click)="toggleInput(i)">{{ lista.showInput ? '-' : '+' }}</button>
      </div>

      <div *ngIf="lista.showInput">
        <form class="flex justify-center items-center mt-4">
          <input name="nomeSottolista" [(ngModel)]="lista.nomeSottolista" class="w-1/3 px-2 py-2 border border-gray-300 rounded" type="text" placeholder="Nome della sottolista">
          <button (click)="aggiungiSottolista(lista)" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Aggiungi Sottolista</button>
        </form>
      </div>

      <ul class="list-disc list-inside mt-4">
        <li *ngFor="let sottolista of lista.sottoliste; let j = index">
          {{ sottolista.nome }}
          <button (click)="cancellaSottolista(lista, j)" class="material-icons-outlined">
            <mat-icon>clear</mat-icon>
          </button>
        </li>
      </ul>

      <button (click)="cancellaLista(i)" class="material-icons-outlined">
        <mat-icon>delete</mat-icon>
      </button>

    </div>
  </div>
</div>
